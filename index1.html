<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="game-message">Make a move!</h2>
  </header>
  <div class="game-board"><!--main board div-->
    <div class="board-left"> 
      <div class="square left top" id="0"></div>
      <div class="square left middle" id="1"></div>
      <div class="square left bottom" id="2"></div>
    </div>
    <div class="board-center">
      <div class="square center top" id="3"></div>
      <div class="square center middle" id="4"></div>
      <div class="square center bottom" id="5"></div>
    </div>
    <div class="board-right">
      <div class="square right top" id="6"></div>
      <div class="square right middle" id="7"></div>
      <div class="square right bottom" id="8"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/app1.js"></script>
</body>
</html>
