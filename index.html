<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="game-message">Make a move!</h2>
  </header>
  <div class="game-board"><!--main board div-->
    <div class="board-left"> 
      <div class="square left-column" id="left-top"></div>
      <div class="square left-column" id="left-middle"></div>
      <div class="square left-column" id="left-bottom"></div>
    </div>
    <div class="board-center">
      <div class="square center-column" id="center-top"></div>
      <div class="square center-column" id="center-middle"></div>
      <div class="square center-column" id="center-bottom"></div>
    </div>
    <div class="board-right">
      <div class="square right-column" id="right-top"></div>
      <div class="square right-column" id="right-middle"></div>
      <div class="square right-column" id="right-bottom"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
