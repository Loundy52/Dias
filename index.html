<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Friend</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>let's play <strong>tic tac toe</strong></h1>

  <div class="container-one">
    <p class="intro-text">here is some intro text about the game</p>
  </div>

<!--  game board  -->
  <div class="container-two">
    <div class="grid-column-one">
      <div id="unit-one" class="grid-unit"></div>
      <div id="unit-two" class="grid-unit"></div>
      <div id="unit-three" class="grid-unit"></div>
    </div>

    <div class="grid-column-two">
      <div id="unit-four" class="grid-unit"></div>
      <div id="unit-five" class="grid-unit"></div>
      <div id="unit-six" class="grid-unit"></div>
    </div>

    <div class="grid-column-three">
      <div id="unit-seven" class="grid-unit"></div>
      <div id="unit-eight" class="grid-unit"></div>
      <div id="unit-nine" class="grid-unit"></div>
    </div>
  </div>







  <div class="container-three">
    <div id="results"></div>

  </div>

  <div class="container-four">
    <p class="outro-text">here we say goodbye</p>
  </div>





  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
