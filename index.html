<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tik-Tak-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Cabassa's Tik-Tak-Toe-stravaganza!</h1>

  <div class="gameBoard">

    <div class= "topRow" id="leftT">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>
    
    <div class= "topRow" id="midT">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>

    <div class= "topRow" id="rightT">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>
    
    <div class= "midRow" id="leftC">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>
    
    <div class= "midRow" id="midC">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>
    
    <div class= "midRow" id="rightC">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>

    <div class= "botRow" id="leftB">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>

    <div class= "botRow" id="midB">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>

    <div class= "botRow" id="rightB">
      <h2 id="X">X</h2>
      <h3 id="O">O</h3>
    </div>


  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
