<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="game-message">make a move!</h2>
  </header>
  <div class="game-board"><!--main board div-->
    <div class="board-left"> 
      <div class="square" id="left-top">a</div>
      <div class="square" id="left-middle">b</div>
      <div class="square" id="left-bottom">c</div>
    </div>
    <div class="board-center">
      <div class="square" id="center-top">d</div>
      <div class="square" id="center-middle">e</div>
      <div class="square" id="center-bottom">f</div>
    </div>
    <div class="board-right">
      <div class="square" id="right-top">g</div>
      <div class="square" id="right-middle">h</div>
      <div class="square" id="right-bottom">i</div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
