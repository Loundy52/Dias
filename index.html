<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <table class="gameBoard">
    <tr>
      <td class = "field" id="td-one"></td>
      <td class = "field" id="td-two"></td>
      <td class = "field" id="td-three"></td>
    </tr>
    <tr>
      <td class = "field" id="td-four"></td>
      <td class = "field" id="td-five"></td>
      <td class = "field" id="td-six"></td>
    </tr>
    <tr>
      <td class = "field" id="td-seven"></td>
      <td class = "field" id="td-eight"></td>
      <td class = "field" id="td-nine"></td>
    </tr>
  </table>

  <div class="endContainer">
    <div class="output"></div>
  </div>

    <button onclick="startNewGame()">RESET GAME</button>
  

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
