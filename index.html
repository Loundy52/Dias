<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tik-Tak-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tik-Tak-Toe</h1>

  <div class="container">

    <p>X goes first!</p>

    <div class="grid">
      <!-- create grid here -->

      <ul class="col1">
        <li id="1"></li>
        <li id="2"></li>
        <li class="bot" id="3"></li>
      </ul>
      
      <ul class="col2">
        <li id="4"></li>
        <li id="5"></li>
        <li class="bot" id="6"></li>
      </ul>

      <ul class="col3">
        <li id="7"></li>
        <li id="8"></li>
        <li class="bot" id="9"></li>
      </ul>

    </div>

    <button>RESET</button>

  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
