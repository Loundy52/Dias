<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="game-message">make a move!</h2>
  <div class="game-board"><!--main board div-->
    <div class="board-row"> 
      <div class="square" id="top-left"></div>
      <div class="square" id="top-center"></div>
      <div class="square" id="top-right"></div>
    </div>
    <div class="board-row">
      <div class="square" id="middle-left"></div>
      <div class="square" id="middle-center"></div>
      <div class="square" id="middle-right"></div>
    </div>
    <div class="board-row">
      <div class="square" id="bottom-left"></div>
      <div class="square" id="bottom-center"></div>
      <div class="square" id="bottom-right"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
