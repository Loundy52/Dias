<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tik-Tak-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Cabassa's Tik-Tak-Toe-stravaganza!</h1>

  <div class="gameBoard">

    <div class= "topRow" class= "leftCol" id="leftT">
      <h2 id="X1">X</h2>
      <h3 id="O1">O</h3>
    </div>
    
    <div class= "topRow" class= "midCol" id="midT">
      <h2 id="X2">X</h2>
      <h3 id="O2">O</h3>
    </div>

    <div class= "topRow" class= "rightCol" id="rightT">
      <h2 id="X3">X</h2>
      <h3 id="O3">O</h3>
    </div>
    
    <div class= "midRow" class= "leftCol" id="leftM">
      <h2 id="X4">X</h2>
      <h3 id="O4">O</h3>
    </div>
    
    <div class= "midRow" class= "midCol" id="midM">
      <h2 id="X5">X</h2>
      <h3 id="O5">O</h3>
    </div>
    
    <div class= "midRow" class= "rightCol" id="rightM">
      <h2 id="X6">X</h2>
      <h3 id="O6">O</h3>
    </div>

    <div class= "botRow" class= "leftCol" id="leftB">
      <h2 id="X7">X</h2>
      <h3 id="O7">O</h3>
    </div>

    <div class= "botRow" class= "midCol" id="midB">
      <h2 id="X8">X</h2>
      <h3 id="O8">O</h3>
    </div>

    <div class= "botRow" class= "rightCol" id="rightB">
      <h2 id="X9">X</h2>
      <h3 id="O9">O</h3>
    </div>

  </div>

  <div class="winner">
    <h4 id="xWins">X WINS!!!</h4>
    <h5 id="oWins">O WINS!!!</h5>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
