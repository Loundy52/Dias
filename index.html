<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Friend</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1><strong>tic tac toe</strong></h1>

  <div class="container-one">

    <input type="text" id="userName" name="fname" value="what can i call you?">
<br>
    <button onclick="namingFunc()">let's play</button>

    <p class="intro-text">
      go ahead and give it a go<br>
      i know you know how to play tic-tac-toe
    </p>
  </div>

  <!--  game board  -->
  <div class="container-two">
    <div class="grid-column-one">
      <div id="zero-zero" class="grid-unit"></div>
      <div id="zero-one" class="grid-unit"></div>
      <div id="zero-two" class="grid-unit"></div>
    </div>

    <div class="grid-column-two">
      <div id="one-zero" class="grid-unit"></div>
      <div id="one-one" class="grid-unit"></div>
      <div id="one-two" class="grid-unit"></div>
    </div>

    <div class="grid-column-three">
      <div id="two-zero" class="grid-unit"></div>
      <div id="two-one" class="grid-unit"></div>
      <div id="two-two" class="grid-unit"></div>
    </div>
  </div>


  <div class="container-three">
    <br><br>
    <div id="results"></div>

  </div>

  <div class="container-four">
    <footer>and here is where we bid adieu</footer>
  </div>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
