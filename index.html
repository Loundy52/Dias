<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <table class="gameBoard">
    <tr>
      <td class = "field" id="td-one"><button id = "buttonOne" onclick = "xORo(1)" value = ""></button></td>
      <td class = "field" id="td-two"><button id = "buttonTwo" onclick = "xORo(2)" value = ""></button></td>
      <td class = "field" id="td-three"><button id = "buttonThree" onclick = "xORo(3)" value = ""></button></td>
    </tr>
    <tr>
      <td class = "field" id="td-four"><button id = "buttonFour" onclick = "xORo(4)" value = ""></button></td>
      <td class = "field" id="td-five"><button id = "buttonFive" onclick = "xORo(5)" value = ""></button></td>
      <td class = "field" id="td-six"><button id = "buttonSix" onclick = "xORo(6)" value = ""></button></td>
    </tr>
    <tr>
      <td class = "field" id="td-seven"><button id = "buttonSeven" onclick = "xORo(7)" value = ""></button></td>
      <td class = "field" id="td-eight"><button id = "buttonEight" onclick = "xORo(8)" value = ""></button></td>
      <td class = "field" id="td-nine"><button id = "buttonNine" onclick = "xORo(9)" value = ""></button></td>
    </tr>
  </table>
    
  <button onclick="startNewGame()">RESET GAME</button>
  
  <div id="endField">
    <p id = "text">text</p>>
    <button id = "endFieldButton" onclick = "startNewGame()">New Game</button>
  </div>
  <section id = "overlay"></section>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
