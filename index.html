<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tak-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="game-name">Welcome! <br>Let's play Tic-Tac-Toe</h1>
    <div class="status-reset">
      <div class="playersTurn"></div>
      <button type="button" class="button" id="btn">Start Over</button>
      <div class="winner"></div>
    </div>  
    <div class="div-board">
      <a class="block" id="block1"></a>
      <a class="block" id="block2"></a>
      <a class="block" id="block3"></a>
      <a class="block" id="block4"></a>
      <a class="block" id="block5"></a>
      <a class="block" id="block6"></a>
      <a class="block" id="block7"></a>
      <a class="block" id="block8"></a>
      <a class="block" id="block9"></a>
    </div>
  </div>

 

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
