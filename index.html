<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tik Tak Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tik Tak Toe</h1>

  <div id="message" class="status">
    <h2>Let's Play!</h2>
  </div>  

  <div class="container">
    <div id="one" class="box"></div>
    <div id="two" class="box"></div>
    <div id="three" class="box"></div>
    <div id="four" class="box"></div>
    <div id="five" class="box"></div>
    <div id="six" class="box"></div>
    <div id="seven" class="box"></div>
    <div id="eight" class="box"></div>
    <div id="nine" class="box"></div>
  </div>

  <div id="reset" class="status">
    <h2>Reset</h2>
  </div>

  <div id='numberOfWins'>
    <div class="scores">
      <h3>X: </h3>
      <p id="xScores">0</p>
    </div>
    <div class="scores">
      <h3>Tie: </h3>
      <p id="tieScores">0</p>
    </div>
    <div class="scores">
      <h3>O: </h3>
      <p id="oScores">0</p>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
